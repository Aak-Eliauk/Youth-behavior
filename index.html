<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>青年有为评价体系</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div id="chart" style="width: 100%; height: 600px;"></div>
    <script>
        var chartDom = document.getElementById('chart');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: '青年有为评价体系',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: '青年有为评价体系',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        { value: 20, name: '志愿服务占比' },
                        { value: 15, name: '非遗传承占比' },
                        { value: 30, name: '青年议事会占比' },
                        { value: 35, name: '红色实践占比' }
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
</body>
</html>
